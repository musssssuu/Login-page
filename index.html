<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title">Login</h5>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
              <p>Or sign up using:</p>
              <button class="btn btn-primary btn-block m-1" id="facebookLogin">
                <i class="fab fa-facebook-f"></i> Facebook
              </button>
              <button class="btn btn-danger btn-block m-1" id="googleLogin">
                <i class="fab fa-google"></i> Google
              </button>
            </div>
            <p class="text-center mt-3">Forgot password? <a href="#">Click here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
